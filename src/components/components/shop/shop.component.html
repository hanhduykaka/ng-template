<h1>Á</h1>
<p>
  I turned the corner
  <ng-container *ngIf="hero">
    and saw {{hero.name}}. I waved
  </ng-container>
  and continued on my way.
</p>

<ng-template ngFor let-hero [ngForOf]="heroes" let-i="index" let-odd="odd" let-first="first" let-last="last"
  let-count="count" [ngForTrackBy]="trackById">
  <div [class.odd]="odd" [class.first]="first" [class.last]="last">({{i + 1}})/({{count}}) {{hero.name}}</div>
</ng-template>
